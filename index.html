<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Font Awesome cdn css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form action="">
        <input type="text" class="todo-input" placeholder="Nhập công việc" />
        <!-- Thêm input datetime -->
        <input type="datetime-local" class="todo-datetime" />
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Tất cả</option>
                <option value="completed">Đã hoàn thành</option>
                <option value="incomplete">Cần làm</option>
            </select>
        </div>
    </form>

    <!-- Thanh tiến độ -->
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p class="progress-text">
      ĐÃ HOÀN THÀNH: <span id="progress-count">0</span> / <span id="total-count">0</span>
    </p>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
